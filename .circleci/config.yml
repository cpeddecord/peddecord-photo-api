version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9

    working_directory: /go/src/github.com/cpeddecord/peddecord-photo-api
    steps:
      - checkout

      - run:
          name: build
          command: go build

      - run:
          name: scp
          command: |
            scp -o "StrictHostKeyChecking no" ./peddecord-photo-api root@138.197.7.35:/var/www

      - run:
          name: deploy
          command: |
            ssh -o "StrictHostKeyChecking no" root@138.197.7.35 "/var/www/peddecord-photo-api"
